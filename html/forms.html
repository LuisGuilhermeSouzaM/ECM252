<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <!-- <label for="primeiroNome">Primeiro nome</label>
        <input id="primeiroNome" name="primeiroNome" type="text"> -->

        <label>
            Primeiro nome:
            <input type="text">
        </label>

        <label>
            Sobrenome:
            <input type="text">
        </label>

        <label>
            Email
            <input type="email">
        </label>

        <label>
            Telefone
            <input type="tel">
        </label>

        <label>
            Cor
            <input type="color">
        </label>

        <label>
            Arquivo
            <input type="file">
        </label>

        <textarea id="mensagem" cols="30" rows="10"></textarea>

        <select>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Espirito Santo</option>
            <option>Minas Geraise</option>
        </select>
        
        <br><br>
        
        <fieldset>
            <legend>Escolha um veículo</legend>    
            <input type="radio" name="veiculo"><label>X1</label>
            <input type="radio" name="veiculo"><label>XC60</label>
            <input type="radio" name="veiculo"><label>Q5</label>
            <input type="radio" name="veiculo"><label>Discovery</label>
            <input type="radio" name="veiculo"><label>Taycan</label>
            <input type="submit" value="Enviar">
        </fieldset>
        
        <br><br>
        <fieldset>
            <legend>Qual cores você gosta</legend>
            
            <input type="checkbox"
                id="vermelho"
                name="cor">
            <label for="vermelho">
                vermelho
            </label>
            
            <input type="checkbox"
                id="amarelo"
                name="cor">
            <label for="amarelo">
                amarelo
            </label>
            <input type="checkbox"
                id="preto"
                name="cor">
            <label for="preto">
                preto
            </label>
        </fieldset>
    </form>
</body>
</html>
