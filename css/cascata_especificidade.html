<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/cascata_especificidade.css">
    <title>Cascata e especificidade</title>
    <style>
        #titulo {
            color: blue;
        }
        .descricao {
            color: green;
        }
        p {
            color: red;
        }

</head>

<body>
    <main>
        <article>
            <p id="titulo" class="descricao">

            </p>
        </article>
    </main>
</body>

</html>
